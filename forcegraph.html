<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>
    <style>
     .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }
  
    </style>
</head>

<body>

  <!-- load the d3.js library --> 
  <script src="http://d3js.org/d3.v3.js"></script>
<script>

var graph = {
  "nodes" : [
    {"name": "Carlos", "group": 1},
    {"name": "Vizcaino", "group": 2}
  ],
  "links" : [
   { "name": 0, "target": 1} 
  ]
}

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force =  d3.layout.force()
            .charge(-120)
            .linkDistance(30)
            .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

force.nodes(graph.nodes)
     .links(graph.links);

var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

</script>
  
  </body>
</html>
